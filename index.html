<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <!-- GOOGLE fONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Rubik+Glitch+Pop&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <!--              -->
    <title>Valentine Day</title>
  </head>

  <body>
    <div class="container">
      <img
        class="paperHeart"
        style="--time: 0s; --i: 0.1"
        src="./img/paperHeart.webp"
      />
      <img
        class="paperHeart"
        style="--time: 1s; --i: 0.3"
        src="./img/paperHeart.webp"
      />
      <img
        class="paperHeart"
        style="--time: 2.5s; --i: 0.5"
        src="./img/paperHeart.webp"
      />
      <img
        class="paperHeart"
        style="--time: 4s; --i: 0.7"
        src="./img/paperHeart.webp"
      />
      <img
        class="paperHeart"
        style="--time: 2s; --i: 0.9"
        src="./img/paperHeart.webp"
      />

      <div class="boxTitle">
        <p class="firstTitle partTitle">Happy</p>
        <p class="secondTitle partTitle">Valentine</p>
      </div>

      <div class="boxCloud">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud2"></div>

        <div class="btnBox">
          <div class="cloudBtn"></div>
          <button class="openBtn">Chạm vào đây đi</button>
        </div>
      </div>

      <div class="cardValentine">
        <div class="left">
          <div class="leftFront">
            <div class="boxShadow">
              <div class="boxTitleCard"></div>
            </div>

            <p class="des">Hãy chạm vào tấm thiệp</p>
          </div>
          <div class="leftBack">
            <img class="artHeart" src="./img/artHeart.webp" alt="" />
          </div>
        </div>

        <div class="right">
          <div class="rightContent">
            <p class="letterContent"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
